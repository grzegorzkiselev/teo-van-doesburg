    function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
    return color;
    }

    let black = document.querySelector(".Rect#black");
    let grey = document.querySelector(".Rect#grey");
    let blue = document.querySelector(".Rect#blue");
    let red = document.querySelector(".Rect#red");
    let yellow = document.querySelector(".Rect#yellow");

    black.addEventListener("click", function() {
        black.style.background = getRandomColor();
